services:
  eshopdb:
    image: postgres

  seq:
    image: datalust/seq:latest

  distributedcache:
    image: redis

  redisinsight:
    container_name: redisinsight

  messagebus:
    image: rabbitmq:management

  identity:
    image: quay.io/keycloak/keycloak:26.3.2

  api:
    image: ${DOCKER_REGISTRY-}api
    build:
      context: .
      dockerfile: Bootstrapper/Api/Dockerfile

volumes:
  postgres_eshopdb:
  redisinsight_data:  
